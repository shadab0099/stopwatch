name: Auto-generate sitemap & robots.txt

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * 0"

permissions:
  contents: write

jobs:
  build-sitemap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate sitemap.xml automatically
        run: |
          echo '<?xml version="1.0" encoding="UTF-8"?>' > sitemap.xml
          echo '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">' >> sitemap.xml
          echo '<url><loc>https://stopwatch.calandtimesolutions.com/</loc></url>' >> sitemap.xml
          echo '</urlset>' >> sitemap.xml

      - name: Create robots.txt
        run: |
          echo 'User-agent: *' > robots.txt
          echo 'Allow: /' >> robots.txt
          echo 'Sitemap: https://stopwatch.calandtimesolutions.com/sitemap.xml' >> robots.txt

      - name: Commit and push SEO files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sitemap.xml robots.txt
          git commit -m "Auto-update sitemap & robots.txt" || echo "No changes to commit"
          git push
